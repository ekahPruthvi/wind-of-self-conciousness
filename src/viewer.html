<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            transition: background-color 0.5s; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .content-box {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            --color: rgba(118, 197, 0, 0.248);
            background-color: #94df00;
            background-image: 
                linear-gradient(10deg, transparent 24%, var(--color) 25%, #95df00a0  26%, transparent 27%,transparent 74%, #95df0070  75%, #95df001c  76%, transparent 77%,transparent),
                linear-gradient(12deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, #95df005b 76%, transparent 77%,transparent);
            background-size: 55px 55px;
            /* image-rendering: pixelated;  */
            display: block;
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body id="main-body">
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="viewer.js"></script>
</body>
</html>
